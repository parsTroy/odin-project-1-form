<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@200;400;700&family=Miltonian+Tattoo&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="total">
        <div id="bg-containor">
            <div>
                <img id='logo' src="odin-lined.png">
                <p id="logo-text">ODIN</p>
                <div id="banner"></div>
                <p id="photo-cred">Photo by <a href="/" style="color: white;">Halie West</a> on <a href="/" style="color: white;">Unsplash</a></p>
            </div>
            <img id="bg-photo" src="bgphoto.png">
        </div>
        <div id="containor">
            <div id="heading-text">
                <p id="head-1">
                    This is not a real online service! 
                    You know you need something like this in your 
                    life to help you realize your deapest dreams.
                </p>
                <p id="head-2">
                    Sign up <i>now</i> to get started. 
                </p>
            </div>
            <div id="heading-sub-text">
                <p>
                    You <i>know</i> you want to.
                </p>
            </div>
            <div id="form-containor">
                <form>
                    <div id="form-div">
                        <h2 id="sub-heading">Let's do this!</h2><br>
                        <div id="form-right">
                            <label for="last-name" class="labels-style">LAST NAME</label><br>
                            <input id="last-name" name="last-name" type="text" class="input-style"><br>
                            <label for="tel" class="labels-style">PHONE NUMBER</label><br>
                            <input id="tel" name="tel" type="text" class="input-style"><br>
                            <label for="pwdcon" class="labels-style">CONFIRM PASSWORD</label><br>
                            <input id="pwdcon" name="pwdcon" type="password" required class="input-style"><br>
                        </div>
                        <div id="form-left">
                            <label for="first-name" class="labels-style">FIRST NAME</label><br>
                            <input id="first-name" name="first-name" type="text" class="input-style"><br>
                            <label for="e-mail" class="labels-style">EMAIL</label><br>
                            <input id="e-mail" name="e-mail" type="email" class="input-style"><br>
                            <label for="pwd" class="labels-style">PASSWORD</label><br>
                            <input id="pwd" name="pwd" type="password" required class="input-style"><br>
                        </div>
                    </div>
                </form>
                <div id="btn-containor">
                    <button id="create-btn">Create Account</button>
                </div>
                <div id="login-containor">
                    <p>
                        Already have an account? <a href="#">Log in</a>
                    </p>
                </div>
                <div id="bg-containor"></div>
            </div>
        </div>
    </div>
</body>
</html>
